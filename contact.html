<div class="container-fluid text-center">
    <div class="jumbotron">
        <div class="row">

    <div class="container-fluid">

                <p>I am so happy you decided to contact me! I'll get back you in a business day!</p>
            </div>

        <div class="row col-md-6 contact-form">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="enter name">
                </div>
                <div class="form-group">
                    <label for="email-address">Email Address</label>
                    <input type="email" class="form-control" id="email-address" placeholder="enter email address">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="" id="message" cols="" rows="3" class="form-control" placeholder=""></textarea>
                </div>
                <button type="submit" class="btn btn-default btn-block">Send</button>
            </form>
        </div>
    </div>
